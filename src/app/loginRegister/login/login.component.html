<div class="login">
  <canvas id="canvas" style="position: absolute"></canvas>
  <div class="login-head">
    <h1 class="logo"><img src="../../assets/images/whale.png" alt=""></h1>
  </div>
  <div class="login-container">
    <div class="contain">
      <div class="list tit"><span>登录</span></div>
        <form nz-form [formGroup]="validateForm" class="login-form" (submit)="submitForm()">
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group><input type="text" nz-input formControlName="username" class="list-input" placeholder="用户名"></nz-input-group>
                    <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">请输入账号!</nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group><input type="text" nz-input formControlName="password" class="list-input" placeholder="密码"></nz-input-group>
                    <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入密码!</nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <button nz-button nzType="primary" class="list-btn">登录</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
  </div>
</div>
